//////////////////////////////////
//  Specify RailWarz CTF server /
////////////////////////////////
set railserver "0"


////////////////////////////////////////////////////
// Sound settings (wavs loaded from cfg/intro.txt /
//////////////////////////////////////////////////
set wavs "1"
set song "misc/mm.wav"
set use_song_file 1
set wav_random 1


////////////////////
// Voting options /
//////////////////
set vote "1"
set mapvote "1"


////////////////////////////
// Make the server public /
//////////////////////////
set public "0"
set master " "


///////////
//  MOTD /
/////////
set motd_line "press TAB for MENU!"
set motd_time "5"


/////////////////////
// Logging options /
///////////////////
set logfile 2
set stdlogfile 0
set stdlogname " "
set log_chat "1"

///////////////////////
// No falling damage or friendly fire
/////////////////////
set dmflags "532"


////////////////////////
//  Time/Cap settings /
//////////////////////
set warmup_time "10"
set timelimit "15"
set capturelimit "10"
set fraglimit "25"


/////////////
// Gravity /
///////////
set sv_gravity "800"

/////////////////////////
// Clan Tag protection /
///////////////////////
set clan_name " "
set clan_pass " "

///////////////////////
//  Railgun settings /
/////////////////////
set railwait "12"
set raildamage "900"
set railkick "0"


////////////////////////
// Bandwidth settings /
//////////////////////
set maxfps "80"
set maxrate "8000"


///////////////////
// Hook Settings /
/////////////////
set hook_speed "1900"
set hook_pullspeed "900"
set hook_carrierspeed "900"
set hook_sky "1"
set hook_maxtime "0"
set hook_damage "0"
set hook_reset "1"
set hook_color "2"
set use_hook "1"

///////////////////
// Bot detection /
/////////////////
set sv_botdetection "1"
set speed_check "1"


///////////////////
// Flood control /
/////////////////
set flood_msgs "3"
set flood_persecond "2"
set flood_waitdelay "15"


////////////////////////////////////
// Lights and flashlight settings /
//////////////////////////////////
set lights_out "0"
set flashlight "0"

////////////////////////////////////
// Locatioal Dammage		 /
//////////////////////////////////
set damage_locate "1"
set damage_display "1"

//////////////////
// Anti-Camping /
////////////////
set camper_check "1"
set camp_time "120"
set camp_distance "256"
set resp_protect "5"
set hide_spawn "1"


////////////////////
// Reserved spots /
//////////////////
set reserved_slots "0"
set reserved_password " "


////////////////////////
// Spectator settings /
//////////////////////
set max_specs "0"
set op_specs "0"


/////////////////
// CTF Scoring /
///////////////
set cap_points "15"
set cap_team "10"
set recover_flag "1"
set frag_carrier "2"
set carrier_save "2"
set carrier_protect "1"
set flag_defend "1"
set flag_assist "1"


//////////////
// TMGBots //
////////////
set use_bots "0"
set bot_num "4"
set bot_free_clients "5"
set chain "0" //for making routes.
set bot_insult "1"
set bot_chat "1"
set bot_camptime "30"
set bot_walkspeed "25"
set bot_runspeed "40"
set bot_duckpeed "20"
set bot_waterspeed "20"


