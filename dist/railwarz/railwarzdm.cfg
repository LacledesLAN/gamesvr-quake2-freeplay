// Note that this config is ONLY for Railwarz settings
// and does not take full advantage of TMG's CTF and DM settings

set dmflags 532
set ctf "0"
set deathmatch 1
//set dedicated "0"  //noset cvar
set hostname "TMG DM"
set server_ip "127.0.0.1"
set maxclients "8"
set password ""
set rcon_password ""
set filter "1"
set highscores "1"
set even_teams "1"
set clear_teams "1"
set check_models "0"
set lan "1"

//greider's new cvars
set punish_suicide 0 //1 = reset score, 2 = respawn in base, 4 = force spec, can add 2+1
set console_chat 1 //convert unrecognized commands in console to chat
set no_hum 0 //turn off railgun hum
set hook_carrierspeed 900 //hook pull speed of flag carriers
set mercylimit 7 //number of caps a team must be winning by to end level
set randomrcon 0 //if set to 1, rcon_password is changed to a random 20 digit hexadecimal string every 10 secs
set defaultoplevel 1023 //the default operator level see below for flags
