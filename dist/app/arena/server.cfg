//normal config file
set hostname "LacledesLAN RocketArena"
set timelimit 40
set fraglimit 40

//change this to something harder to guess, up to 8 digits
//set admincode 1234


set allow_download "1"
set allow_download_players "1"
set allow_download_models "1"
set allow_download_sounds "1"
set allow_download_maps "1"
set allow_download_others "1"

//comment these two lines out if you do not want a public server
set public 1
setmaster q2master.planetquake.com

//comment these two lines out if you
//are running on a LAN, or if quake2 crashes after the first frag
set logfile 2
set netlog ripper.planetquake.com:21998

set mapqueue "rastock.lst"
map ra2map1
